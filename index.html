<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
    <!-- Container Start -->
    <div id="container">
      <!-- Form Wrap Start -->
      <div class="form-wrap">
        <h1>Sign Up</h1>
        
        <!-- Form Start -->
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstname" id="first-name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastname" id="last-name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8">
          </div>
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="password" id="cpassword">
          </div>
          <button type="submit"> <a href="Thank you for sign up  " >Sign Up</button></a>  
          <p class="bottom-text">By Clicking the Sign Up Button, you agree to our <a href="#">Term & Condition</a> and <a href="#">Privacy Policy</a></p>
        </form>
        <!-- Form Close -->
      </div>
      <!-- Form Wrap Close -->
      <footer>
        <p>Already Have an Account? <a href="#">Login Here</a></p>
      </footer>
    </div>
    <!-- Container Start -->
</body>
</html>
